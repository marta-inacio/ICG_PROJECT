<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble World</title>
</head>

<body>
    <div class="commands">
        <h2>Commands: </h2>
        <h4>Move left: </h4>
        <img src="images/seta_esquerda.png"> <img src="images/a.png">
        <h4>Move Right:</h4> 
        <img src="images/seta_direita.png">  <img src="images/d.png">
        <h4>shoot:</h4> 
        <img class="image" src="images/spacebar.png">  
    </div>
    <div id="world"></div>
    <div id="initialScreen">
        <h1>Welcome to Bubble World Game!</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverWin" style="display: none;">
        <h1>Game Over! YOU WIN!!</h1>
        <button id="restartWinButton">Restart</button>
    </div>
    <div id="gameOverLose" style="display: none;">
        <h1>Game Over! YOU LOSE!! </h1>
        <button id="restartLoseButton">Restart</button>
    </div>


    <link rel="stylesheet" href="scene.css">

    <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>

    <script type="text/javascript" src="loadItems.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>

</body>

</html>
